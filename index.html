<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/issues.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script class="issue-template" type="text/x-handelbars-template">
      <tr>
        <td>{{today}} issues opened the last 24 hours</td>
      </tr>
      <tr>
        <td>{{less}} issues opened in the past 7 days ago</td>
      </tr>
      <tr>
        <td>{{more}} issues opened more than 7 days ago</td>
      </tr>
    </script>
  </head>
  <body>
    <h1>Github Issues Finder</h1>

  <div class="form-group">
    <label for="url-input" class="col-2 col-form-label">Copy and paste a Github repo link here</label>
    <section>
      <input type="text" class="form-control input-lg" placeholder="Github repo URL">
    </section>

    <button type="submit" class="btn btn-primary">Get Issues</button>
    <h5>
      You Must Type in a valid Github Repo URL
    </h5>
  </div>

  <table class="issue-list">
  </table>

  <!-- third party scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>

  <!-- model script -->
  <script src="/lib/helpers.js"></script>
  <script src="/model/issue-request.js"></script>

  <script src="/view/issues-view.js"></script>

  <!-- main module -->
  <script src="/main.js"></script>


  </body>
</html>
