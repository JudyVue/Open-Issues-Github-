<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Github Open Issues</title>
    <link rel="stylesheet" href="/css/issues.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script class="issue-template" type="text/x-handlebars-template">

      <h2><a href={{repoURL}} target="_blank">{{repoName}}</h2></a>

    </script>
  </head>
  <body>
    <h1>Github Open Issues Finder</h1>

  <div class="form-group">
    <form class="form-group">
      <label for="url-input" class="col-2 col-form-label">Copy and paste a Github repo link here</label>
      <input type="text" class="form-control" placeholder="Github repo URL">
      <button type="submit" class="btn btn-primary btn-sm">Get Issues</button>
      <h4 class="failure text-danger">
      Request did not go through.<br></br>Confirm that your user and repo names are correct.<br></br>Try a full Github URL in the form of https://github.com/<em>user</em>/<em>repo</em>
      </h4>
      <h4 class="none text-info">
      This repo has no issues because it had loving parents.
      </h4>
    </form>

    <button id="today" class="btn btn-info">Issues Posted Today</button>
    <button id="week" class="btn btn-info">Issues Posted in the Past 7 Days</button>
    <button id="old" class="btn btn-info">Issues Posted more than 7 Days Ago</buttton>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="long-modal" tabindex="-1" role="dialog" aria-labelledby="long-modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="long-modal">Issue</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <article class="issue-list">
  </article>


  <section id="chart"></section>

  <!-- third party scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>

  <!-- lib script -->
  <script> window.app = {}; </script>
  <script src="/lib/helpers.js"></script>
  <!-- model script -->
  <script src="/model/issue-request.js"></script>
  <!-- view script -->
  <script src="/view/issues-view.js"></script>
  <script src="/view/d3-chart.js"></script>
  <script src="/view/highchart.js"></script>

  <!-- main module -->
  <script src="/main.js"></script>


  </body>
</html>
